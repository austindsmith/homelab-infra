version: "3.8"

networks:
  proxy:
    external: true
  n8n_net:

volumes:
  n8n_data:
  pg_data:
  redis_data:

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set in .env}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [n8n_net]

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks: [n8n_net]

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      # Base URL and cookies
      N8N_HOST: ${N8N_HOST:?set in .env}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      N8N_PORT: 5678
      WEBHOOK_URL: ${WEBHOOK_URL:?set in .env}
      N8N_SECURE_COOKIE: "true"
      N8N_TRUST_PROXY: "true"

      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}

      # Queues (Bull via Redis)
      QUEUE_BULL_REDIS_HOST: redis
      QUEUE_BULL_REDIS_PORT: 6379

      # Security/telemetry
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:?generate 32+ chars}
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_PERSONALIZATION_ENABLED: "false"
      N8N_HIRING_BANNER_ENABLED: "false"

    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n_net
      - proxy
    labels:
      # Traefik v2
      traefik.enable: "true"
      traefik.http.routers.n8n.rule: Host(`${N8N_HOST}`)
      traefik.http.routers.n8n.entrypoints: websecure
      traefik.http.routers.n8n.tls: "true"
      traefik.http.routers.n8n.tls.certresolver: ${TRAEFIK_CERTRESOLVER:-letsencrypt}
      traefik.http.services.n8n.loadbalancer.server.port: "5678"
