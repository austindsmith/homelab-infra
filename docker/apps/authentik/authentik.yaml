version: "3.9"

networks:
  proxy:
    external: true
  authentik:
    name: authentik

volumes:
  ak_db: {}
  ak_media: {}
  ak_templates: {}

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ak_db:/var/lib/postgresql/data
    networks: [authentik]

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["--save", "60", "1", "--loglevel", "warning"]
    networks: [authentik]

  authentik-server:
    image: ghcr.io/goauthentik/server:latest
    restart: unless-stopped
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: db
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      AUTHENTIK_LOG_LEVEL: info
      TZ: ${TZ}
    volumes:
      - ak_media:/media
      - ak_templates:/templates
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - authentik
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.authentik.rule=Host(`${AUTHENTIK_DOMAIN}`)
      - traefik.http.routers.authentik.entrypoints=websecure
      - traefik.http.routers.authentik.tls.certresolver=letsencrypt
      - traefik.http.services.authentik.loadbalancer.server.port=9000

  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: db
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: ${POSTGRES_DB}
      TZ: ${TZ}
    volumes:
      - ak_media:/media
      - ak_templates:/templates
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks: [authentik]

  # Proxy outpost for Traefik ForwardAuth. No public router needed.
  ak-outpost:
    image: ghcr.io/goauthentik/proxy:latest
    restart: unless-stopped
    environment:
      AUTHENTIK_HOST: https://${AUTHENTIK_DOMAIN}
      # The UI will inject OUTPOST_* vars when you deploy the outpost.
    networks: [authentik]
