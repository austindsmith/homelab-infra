version: "3.9"

networks:
  proxy:
    external: true
  wazuh:
    driver: bridge

volumes:
  wazuh_indexer_data:
  wazuh_manager_data:
  wazuh_dashboard_data:
  wazuh_certs:

services:
  # One-shot: generate TLS certs for Indexer/Manager/Dashboard
  wazuh-certs:
    image: wazuh/wazuh-certs-generator:0.0.2
    container_name: wazuh-certs
    command: >
      sh -c "/entrypoint.sh && ls -l /certs && sleep 5"
    volumes:
      - wazuh_certs:/certs
      - ./config/certs.yml:/config/certs.yml:ro
    networks: [wazuh]
    restart: "no"

  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.8.2
    container_name: wazuh-indexer
    depends_on: [wazuh-certs]
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISCOVERY_TYPE=single-node
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile:  { soft: 65536, hard: 65536 }
    sysctls:
      - vm.max_map_count=262144
    volumes:
      - wazuh_indexer_data:/usr/share/wazuh-indexer/data
      - wazuh_certs:/usr/share/wazuh-indexer/certs:ro
    networks: [wazuh]
    restart: unless-stopped

  wazuh-manager:
    image: wazuh/wazuh-manager:4.8.2
    container_name: wazuh-manager
    depends_on: [wazuh-indexer]
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      - FILEBEAT_SSL_VERIFICATION_MODE=full
    volumes:
      - wazuh_manager_data:/var/ossec/data
      - wazuh_certs:/certs:ro
    networks: [wazuh]
    restart: unless-stopped
    # Expose for agents
    ports:
      - "1514:1514/udp"
      - "1515:1515/tcp"

  wazuh-filebeat:
    image: wazuh/wazuh-filebeat:4.8.2
    container_name: wazuh-filebeat
    depends_on: [wazuh-manager, wazuh-indexer]
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=admin
      - SSL_CERTIFICATE_AUTHORITIES=/certs/root-ca.pem
    volumes:
      - wazuh_certs:/certs:ro
    networks: [wazuh]
    restart: unless-stopped

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.8.2
    container_name: wazuh-dashboard
    depends_on: [wazuh-indexer]
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - DASHBOARD_USERNAME=admin
      - DASHBOARD_PASSWORD=admin
      - SSL_CERTIFICATE_AUTHORITIES=/usr/share/wazuh-dashboard/certs/root-ca.pem
    volumes:
      - wazuh_dashboard_data:/usr/share/wazuh-dashboard/data
      - wazuh_certs:/usr/share/wazuh-dashboard/certs:ro
    networks:
      - wazuh
      - proxy
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.wazuh.rule=Host(`wazuh.${BASE_DOMAIN}`)
      - traefik.http.routers.wazuh.entrypoints=websecure
      - traefik.http.routers.wazuh.tls.certresolver=${CERT_RESOLVER}
      - traefik.http.services.wazuh.loadbalancer.server.port=5601
