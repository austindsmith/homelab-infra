version: "3.9"
name: observability

networks:
  proxy:
    external: true          # your existing nginx reverse-proxy network
  logmesh:
    driver: bridge          # internal logging network

volumes:
  loki_data:
  grafana_data:
  promtail_positions:

services:
  loki:
    image: grafana/loki:2.9.8
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - /srv/observability/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks: [logmesh]     # not exposed to proxy; keep internal
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    command: ["-config.file=/etc/promtail/config.yml"]
    volumes:
      - /srv/observability/promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail_positions:/positions
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /run/log/journal:/run/log/journal:ro
      - /etc/machine-id:/etc/machine-id:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [logmesh]
    depends_on: [loki]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.0
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GF_PASS}
      GF_SERVER_DOMAIN: grafana.${DOMAIN}
      GF_SERVER_ROOT_URL: https://grafana.${DOMAIN}
    volumes:
      - grafana_data:/var/lib/grafana
      - /srv/observability/grafana/provisioning:/etc/grafana/provisioning:ro
    networks: [logmesh, proxy]   # nginx container on `proxy` can reach grafana:3000
    depends_on: [loki]
    restart: unless-stopped
