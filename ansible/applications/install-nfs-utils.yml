---
- name: Install NFS utilities on K3s nodes
  hosts: k3s
  become: yes
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install NFS common utilities
      apt:
        name:
          - nfs-common
          - nfs-kernel-server
        state: present

    - name: Start and enable NFS services
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - rpcbind
        - nfs-common
      ignore_errors: yes

    - name: Test NFS client functionality
      command: showmount -e 192.168.1.131
      register: nfs_test
      ignore_errors: yes

    - name: Display NFS test results
      debug:
        msg: "NFS exports: {{ nfs_test.stdout if nfs_test.rc == 0 else 'NFS server not accessible or no exports found' }}"
