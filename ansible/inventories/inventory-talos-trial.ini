# Talos Trial Inventory
# These VMs run alongside your existing k3s infrastructure
# IPs: 192.168.50.100-102 (vs k3s: 192.168.50.15-17)
# VMIDs: 9100-9102 (vs k3s: 2001-2003)

[talos_trial_servers]
talos-trial-01 ansible_host=192.168.50.100

[talos_trial_workers]
talos-trial-02 ansible_host=192.168.50.101
talos-trial-03 ansible_host=192.168.50.102

[talos_trial:children]
talos_trial_servers
talos_trial_workers

[talos_trial:vars]
# Talos doesn't use SSH for management, but we can check connectivity
ansible_user=root
ansible_connection=ssh
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

