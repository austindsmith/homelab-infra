# Global Values for All Helm Charts
# This file contains common configuration used across all applications

global:
  # Domain configuration
  domain: theblacklodge.dev
  
  # Ingress configuration
  ingress:
    className: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-dns
  
  # Common environment variables
  env:
    TZ: "America/Denver"
    PUID: "1000"
    PGID: "1000"
  
  # Resource defaults (can be overridden per application)
  resources:
    small:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m
    
    medium:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
    
    large:
      requests:
        memory: 512Mi
        cpu: 250m
      limits:
        memory: 1Gi
        cpu: 500m
    
    xlarge:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
  
  # Storage configuration
  storage:
    defaultStorageClass: ""
    sizes:
      small: 1Gi
      medium: 10Gi
      large: 50Gi
      xlarge: 100Gi
  
  # Database configuration templates
  postgresql:
    image:
      repository: postgres
      tag: "13"
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
  
  # Security configuration
  security:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  
  # Monitoring and observability
  monitoring:
    enabled: true
    serviceMonitor:
      enabled: false  # Enable when Prometheus is deployed
  
  # Networking
  networking:
    loadBalancerIP: "192.168.50.15"  # Traefik LoadBalancer IP
    
# Application-specific overrides can reference global values like:
# resources: {{ .Values.global.resources.medium }}
# ingress.className: {{ .Values.global.ingress.className }}
