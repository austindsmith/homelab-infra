apiVersion: v1
kind: Namespace
metadata:
  name: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: The Black Lodge
    theme: dark
  bookmarks.yaml: |            # ‚Üê add this
    - Developer:
        - Flappa:
            - abbr: TT
              href: https://github.com/
    
    - Social:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com/
              description: The front page of the internet
    
    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
  spec:
    template:
      spec:
        volumes:
          - name: homepage-config
            configMap:
              name: homepage-config
        containers:
          - name: homepage
            image: ghcr.io/gethomepage/homepage:latest
            env:
              - name: HOMEPAGE_ALLOWED_HOSTS
                value: home.theblacklodge.dev
              - name: HOMEPAGE_CONFIG_DIR
                value: /app/config
            volumeMounts:
              - name: homepage-config
                mountPath: /app/config
                readOnly: true
            ports:
              - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  selector:
    app: homepage
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: home.theblacklodge.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 80
