# values.yaml for homepage
replicaCount: 1

image:
  registry: ghcr.io
  repository: gethomepage/homepage
  pullPolicy: IfNotPresent
  # tag: ""  # let chart use appVersion

config:
  # homepage will refuse unknown hosts if this is set
  allowedHosts:
    - home.theblacklodge.dev

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: traefik   # your k3s default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: home.theblacklodge.dev
      paths:
        - path: /
          pathType: Prefix
  tls: []  # nginx in front is doing TLS, so K8s stays HTTP

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
