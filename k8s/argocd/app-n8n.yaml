apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  project: default

  source:
    # CHANGE THIS to your GitOps repo where k8s/n8n lives
    repoURL: https://github.com/austindsmith/homelab-infra
    targetRevision: main          # or whatever branch you push to
    path: k8s/n8n                 # directory in *your* repo

    # Optional: if k8s/n8n is a small wrapper Helm chart
    # and you have custom values in values.yaml or values-n8n.yaml:
    # helm:
    #   valueFiles:
    #     - values.yaml            # or values-n8n.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: n8n

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
