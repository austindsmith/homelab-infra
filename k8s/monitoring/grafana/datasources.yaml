---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: true
      jsonData:
        maxLines: 1000
    - name: PostgreSQL
      type: postgres
      access: proxy
      url: postgresql.core.svc.cluster.local:5432
      database: postgres
      user: postgres
      secureJsonData:
        password: postgres123
      editable: true
