---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: apps
data:
  settings.yaml: |
    title: Black Lodge Homelab
    favicon: https://github.com/walkxcode/dashboard-icons/blob/main/png/heimdall.png
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Core Services:
        style: row
        columns: 4
      Data Lakehouse:
        style: row
        columns: 4
      Media Services:
        style: row
        columns: 3
      Productivity:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 2

  services.yaml: |
    - Core Services:
        - ArgoCD:
            href: https://argocd.theblacklodge.dev
            description: GitOps Continuous Delivery
            icon: argocd.png
            ping: https://argocd.theblacklodge.dev
        - MinIO Console:
            href: https://minio-console.theblacklodge.dev
            description: Object Storage Management
            icon: minio.png
            ping: https://minio-console.theblacklodge.dev
        - Traefik:
            href: http://192.168.50.15:30383/dashboard/
            description: Ingress Controller
            icon: traefik.png
            ping: http://192.168.50.15:30383

    - Data Lakehouse:
        - Superset:
            href: https://superset.theblacklodge.dev
            description: Data Visualization & BI
            icon: superset.png
            ping: https://superset.theblacklodge.dev
        - MLflow:
            href: https://mlflow.theblacklodge.dev
            description: ML Lifecycle Management
            icon: mlflow.png
            ping: https://mlflow.theblacklodge.dev
        - Airbyte:
            href: https://airbyte.theblacklodge.dev
            description: Data Integration Platform
            icon: airbyte.png
            ping: https://airbyte.theblacklodge.dev
        - Dremio:
            href: https://dremio.theblacklodge.dev
            description: Data Lake Analytics
            icon: dremio.png
            ping: https://dremio.theblacklodge.dev
        - Nessie:
            href: https://nessie.theblacklodge.dev
            description: Data Versioning Catalog
            icon: nessie.png
            ping: https://nessie.theblacklodge.dev

    - Media Services:
        - Sonarr:
            href: https://sonarr.theblacklodge.dev
            description: TV Series Management
            icon: sonarr.png
            ping: https://sonarr.theblacklodge.dev
        - Radarr:
            href: https://radarr.theblacklodge.dev
            description: Movie Management
            icon: radarr.png
            ping: https://radarr.theblacklodge.dev
        - Lidarr:
            href: https://lidarr.theblacklodge.dev
            description: Music Management
            icon: lidarr.png
            ping: https://lidarr.theblacklodge.dev
        - Prowlarr:
            href: https://prowlarr.theblacklodge.dev
            description: Indexer Manager
            icon: prowlarr.png
            ping: https://prowlarr.theblacklodge.dev
        - qBittorrent:
            href: https://qbittorrent.theblacklodge.dev
            description: Torrent Client
            icon: qbittorrent.png
            ping: https://qbittorrent.theblacklodge.dev
        - Overseerr:
            href: https://overseerr.theblacklodge.dev
            description: Request Management
            icon: overseerr.png
            ping: https://overseerr.theblacklodge.dev

    - Monitoring:
        - Prometheus:
            href: https://prometheus.theblacklodge.dev
            description: Metrics Collection
            icon: prometheus.png
            ping: https://prometheus.theblacklodge.dev
        - Grafana:
            href: https://grafana.theblacklodge.dev
            description: Metrics Dashboards
            icon: grafana.png
            ping: https://grafana.theblacklodge.dev

    - Productivity:
        - Vaultwarden:
            href: https://vaultwarden.theblacklodge.dev
            description: Password Manager
            icon: vaultwarden.png
            ping: https://vaultwarden.theblacklodge.dev
        - Gitea:
            href: https://gitea.theblacklodge.dev
            description: Git Repository Server
            icon: gitea.png
            ping: https://gitea.theblacklodge.dev
        - pgAdmin:
            href: https://pgadmin.theblacklodge.dev
            description: PostgreSQL Management
            icon: pgadmin.png
            ping: https://pgadmin.theblacklodge.dev

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K3s Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

  kubernetes.yaml: |
    mode: cluster
