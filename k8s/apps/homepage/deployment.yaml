---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 300m
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "homepage.theblacklodge.dev"
        volumeMounts:
        - name: config
          mountPath: /app/config/services.yaml
          subPath: services.yaml
        - name: config
          mountPath: /app/config/settings.yaml
          subPath: settings.yaml
        - name: config
          mountPath: /app/config/widgets.yaml
          subPath: widgets.yaml
        - name: config
          mountPath: /app/config/bookmarks.yaml
          subPath: bookmarks.yaml
        - name: data
          mountPath: /app/config/logs
          subPath: homepage/logs
        - name: data
          mountPath: /app/config/db
          subPath: homepage/db
      volumes:
      - name: config
        configMap:
          name: homepage-config
      - name: data
        persistentVolumeClaim:
          claimName: homepage-data
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: apps
spec:
  selector:
    app: homepage
  ports:
  - port: 3000
    targetPort: 3000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: apps
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: homepage.theblacklodge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage
            port:
              number: 3000
