---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-config
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: apps
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: config-permissions
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /config/logs /config/asp && chmod -R 777 /config']
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: radarr
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: DOCKER_MODS
          value: "linuxserver/mods:universal-package-install"
        - name: INSTALL_PACKAGES
          value: ""
        volumeMounts:
        - name: config
          mountPath: /config
          subPath: radarr
        - name: media
          mountPath: /media
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 7878
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: media
        persistentVolumeClaim:
          claimName: media-storage
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: apps
  labels:
    app: radarr
spec:
  ports:
  - port: 7878
    targetPort: 7878
    name: http
  selector:
    app: radarr
