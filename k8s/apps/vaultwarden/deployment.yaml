---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: apps
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.30.0
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ADMIN_TOKEN
          value: "admin123token"
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: ROCKET_PORT
          value: "80"
        - name: DATABASE_URL
          value: "postgresql://vaultwarden:vaultwarden123@postgresql.core.svc.cluster.local:5432/vaultwarden"
        volumeMounts:
        - name: data
          mountPath: /data
          subPath: vaultwarden
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vaultwarden-data
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: apps
  labels:
    app: vaultwarden
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30800
  selector:
    app: vaultwarden
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vaultwarden-ingress
  namespace: apps
spec:
  rules:
  - host: vaultwarden.theblacklodge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vaultwarden
            port:
              number: 80
