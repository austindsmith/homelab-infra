---
# CIFS credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: media-cifs-secret
  namespace: apps
type: Opaque
stringData:
  username: k8s
  password: Crawling8-Impending9-Stiffness2-Unsold0-Passing7
---
# TV Shows PV using FlexVolume CIFS
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-tv-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  flexVolume:
    driver: "cifs"
    options:
      source: "//192.168.1.131/media/TV"
      mountOptions: "dir_mode=0755,file_mode=0644,uid=1000,gid=1000"
    secretRef:
      name: media-cifs-secret
---
# TV Shows PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-tv
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  volumeName: media-tv-pv
