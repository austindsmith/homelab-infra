---
# Main infrastructure storage for configs, databases, etc.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-infrastructure
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.131
  share: /volume1/infrastructure/kubernetes
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
# Media storage for TV, Movies, Music, etc.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-media
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.131
  share: /volume1/media
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
# Backup storage (optional, for future use)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-backups
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.1.131
  share: /volume1/backups
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
