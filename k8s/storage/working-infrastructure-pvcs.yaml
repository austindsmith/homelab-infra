---
# App configurations storage (works immediately)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-configs
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 50Gi
---
# Database storage (works immediately)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-storage
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 100Gi
---
# Temporary media storage (until NAS permissions are fixed)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: temp-media-storage
  namespace: apps
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 500Gi
