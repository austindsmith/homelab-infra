image:
  tag: latest

# Runtime UID/GID/TZ
env:
  PUID: 1000        # your UID on the node
  PGID: 1000        # your GID
  TZ: America/Denver

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # for Traefik v2+
  className: traefik  # matches your Traefik setup
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - host: n8n.theblacklodge.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - n8n.theblacklodge.dev
      secretName: n8n-tls

persistence:
  config:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: longhorn
  media:
    enabled: true
    existingClaim: media-pvc
