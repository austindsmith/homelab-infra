traefik:
  service:
    type: LoadBalancer
    spec:
      externalIPs:
        - 192.168.50.15
  
  ports:
    web:
      port: 80
      redirectTo: websecure
    websecure:
      port: 443
      tls:
        enabled: true
      forwardedHeaders:
        trustedIPs:
          # Cloudflare IPs for proper header forwarding
          - 173.245.48.0/20
          - 103.21.244.0/22
          - 103.22.200.0/22
          - 103.31.4.0/22
          - 141.101.64.0/18
          - 108.162.192.0/18
          - 190.93.240.0/20
          - 188.114.96.0/20
          - 197.234.240.0/22
          - 198.41.128.0/17
          - 162.158.0.0/15
          - 104.16.0.0/13
          - 104.24.0.0/14
          - 172.64.0.0/13
          - 131.0.72.0/22
          # nginx-proxy-manager (adjust if different)
          - 192.168.50.0/24
  
  logs:
    general:
      level: INFO
    access:
      enabled: true
  
  metrics:
    prometheus:
      enabled: true
      addEntryPointsLabels: true
      addServicesLabels: true
  
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 500m
  
  additionalArguments:
    - "--api.dashboard=true"
    - "--api.insecure=true"
    - "--providers.kubernetesingress.ingressendpoint.ip=192.168.50.15"
    - "--entrypoints.websecure.http.tls.options=default@kubernetescrd"

