---
apiVersion: v1
kind: ConfigMap
metadata:
  name: superset-config
  namespace: datalake
data:
  superset_config.py: |
    import os
    
    # Database configuration
    SQLALCHEMY_DATABASE_URI = os.getenv('DATABASE_URL')
    
    # Secret key for session management
    SECRET_KEY = os.getenv('SUPERSET_SECRET_KEY', 'CHANGE_ME_TO_A_COMPLEX_RANDOM_SECRET')
    
    # Flask App Builder configuration
    FAB_ADD_SECURITY_API = True
    
    # Superset specific config
    ROW_LIMIT = 5000
    SUPERSET_WEBSERVER_PORT = 8088
    
    # Flask-WTF flag for CSRF
    WTF_CSRF_ENABLED = True
    WTF_CSRF_TIME_LIMIT = None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: superset-data
  namespace: datalake
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: superset
  namespace: datalake
  labels:
    app: superset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: superset
  template:
    metadata:
      labels:
        app: superset
    spec:
      initContainers:
      - name: init-db
        image: apache/superset:3.0.0
        command: ["/bin/sh"]
        args:
        - -c
        - |
          superset db upgrade
          superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin || true
          superset init
        env:
        - name: SUPERSET_CONFIG_PATH
          value: /app/pythonpath/superset_config.py
        - name: SUPERSET_SECRET_KEY
          value: "siJbQ7uFRa1jUGv9wA1Zn2a6FOwdN9dmFOcxXhqxP9siJbQ7uFRa1jUGv9wA1Zn2a6FOwdN9dmFOcxXhqxP9"
        - name: DATABASE_URL
          value: "postgresql://superset:superset123@postgresql.core.svc.cluster.local:5432/superset"
        volumeMounts:
        - name: superset-config
          mountPath: /app/pythonpath
        - name: superset-data
          mountPath: /app/superset_home
          subPath: superset
      containers:
      - name: superset
        image: apache/superset:3.0.0
        command: ["/bin/sh"]
        args:
        - -c
        - |
          gunicorn --bind 0.0.0.0:8088 --workers 4 --timeout 120 --limit-request-line 0 --limit-request-field_size 0 "superset.app:create_app()"
        ports:
        - containerPort: 8088
          name: http
        env:
        - name: SUPERSET_CONFIG_PATH
          value: /app/pythonpath/superset_config.py
        - name: SUPERSET_SECRET_KEY
          value: "siJbQ7uFRa1jUGv9wA1Zn2a6FOwdN9dmFOcxXhqxP9siJbQ7uFRa1jUGv9wA1Zn2a6FOwdN9dmFOcxXhqxP9"
        - name: DATABASE_URL
          value: "postgresql://superset:superset123@postgresql.core.svc.cluster.local:5432/superset"
        volumeMounts:
        - name: superset-config
          mountPath: /app/pythonpath
        - name: superset-data
          mountPath: /app/superset_home
          subPath: superset
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: superset-config
        configMap:
          name: superset-config
      - name: superset-data
        persistentVolumeClaim:
          claimName: superset-data
---
apiVersion: v1
kind: Service
metadata:
  name: superset
  namespace: datalake
  labels:
    app: superset
spec:
  ports:
  - port: 8088
    targetPort: 8088
    name: http
  selector:
    app: superset

