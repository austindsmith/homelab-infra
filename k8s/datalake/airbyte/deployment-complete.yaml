---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airbyte-data
  namespace: datalake
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: temporal-dynamicconfig
  namespace: datalake
data:
  development.yaml: |
    # Empty dynamic config for development
    ---
---
# Temporal Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-temporal
  namespace: datalake
  labels:
    app: airbyte
    component: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte
      component: temporal
  template:
    metadata:
      labels:
        app: airbyte
        component: temporal
    spec:
      containers:
      - name: temporal
        image: temporalio/auto-setup:1.20.0
        ports:
        - containerPort: 7233
          name: grpc
        env:
        - name: DB
          value: "postgresql"
        - name: DB_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: "airbyte"
        - name: POSTGRES_PWD
          value: "airbyte123"
        - name: POSTGRES_SEEDS
          value: "postgresql.core.svc.cluster.local"
        - name: DYNAMIC_CONFIG_FILE_PATH
          value: "config/dynamicconfig/development.yaml"
        volumeMounts:
        - name: dynamic-config
          mountPath: /etc/temporal/config/dynamicconfig
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: dynamic-config
        configMap:
          name: temporal-dynamicconfig
---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-temporal
  namespace: datalake
  labels:
    app: airbyte
    component: temporal
spec:
  ports:
  - port: 7233
    targetPort: 7233
    name: grpc
  selector:
    app: airbyte
    component: temporal
---
# Airbyte Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-server
  namespace: datalake
  labels:
    app: airbyte
    component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte
      component: server
  template:
    metadata:
      labels:
        app: airbyte
        component: server
    spec:
      containers:
      - name: airbyte-server
        image: airbyte/server:0.50.0
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: AIRBYTE_VERSION
          value: "0.50.0"
        - name: DATABASE_USER
          value: "airbyte"
        - name: DATABASE_PASSWORD
          value: "airbyte123"
        - name: DATABASE_URL
          value: "jdbc:postgresql://postgresql.core.svc.cluster.local:5432/airbyte"
        - name: CONFIG_DATABASE_USER
          value: "airbyte"
        - name: CONFIG_DATABASE_PASSWORD
          value: "airbyte123"
        - name: CONFIG_DATABASE_URL
          value: "jdbc:postgresql://postgresql.core.svc.cluster.local:5432/airbyte"
        - name: TEMPORAL_HOST
          value: "airbyte-temporal:7233"
        - name: WORKSPACE_ROOT
          value: "/data"
        - name: TRACKING_STRATEGY
          value: "logging"
        - name: WEBAPP_URL
          value: "http://airbyte-webapp:80"
        - name: WORKER_ENVIRONMENT
          value: "kubernetes"
        volumeMounts:
        - name: airbyte-data
          mountPath: /data
          subPath: airbyte
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: airbyte-data
        persistentVolumeClaim:
          claimName: airbyte-data
---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-server
  namespace: datalake
  labels:
    app: airbyte
    component: server
spec:
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  selector:
    app: airbyte
    component: server
---
# Airbyte Webapp
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-webapp
  namespace: datalake
  labels:
    app: airbyte
    component: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airbyte
      component: webapp
  template:
    metadata:
      labels:
        app: airbyte
        component: webapp
    spec:
      containers:
      - name: airbyte-webapp
        image: airbyte/webapp:0.50.0
        ports:
        - containerPort: 80
          name: http
        env:
        - name: AIRBYTE_VERSION
          value: "0.50.0"
        - name: API_URL
          value: "http://airbyte-server:8001/api/v1/"
        - name: INTERNAL_API_HOST
          value: "airbyte-server:8001"
        - name: CONNECTOR_BUILDER_API_HOST
          value: "airbyte-server:8001"
        - name: CONNECTOR_BUILDER_API_URL
          value: "http://airbyte-server:8001/connector-builder-api"
        - name: TRACKING_STRATEGY
          value: "logging"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: airbyte-webapp
  namespace: datalake
  labels:
    app: airbyte
    component: webapp
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: airbyte
    component: webapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbyte
  namespace: datalake
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: airbyte.theblacklodge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airbyte-webapp
            port:
              number: 80

