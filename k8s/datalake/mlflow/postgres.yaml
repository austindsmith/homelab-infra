---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-postgres
  namespace: datalake
  labels:
    app: mlflow-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-postgres
  template:
    metadata:
      labels:
        app: mlflow-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: mlflow
        - name: POSTGRES_USER
          value: mlflow
        - name: POSTGRES_PASSWORD
          value: mlflow123
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: database-storage
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-postgres
  namespace: datalake
  labels:
    app: mlflow-postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: mlflow-postgres
