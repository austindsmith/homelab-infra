minio:
  mode: distributed
  replicas: 4
  
auth:
  rootUser: admin
  rootPassword: "{{ .Values.global.credentials.minioRootPassword | default \"minio123\" }}"
  # Note: Use global-secrets.yaml or set via --set global.credentials.minioRootPassword=xxx
  
  persistence:
    enabled: true
    storageClass: "local-path"
    size: 50Gi
  
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m
  
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - minio.theblacklodge.dev
    tls:
      - secretName: minio-tls
        hosts:
          - minio.theblacklodge.dev
  
  consoleIngress:
    enabled: true
    ingressClassName: traefik
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-dns
    hosts:
      - minio-console.theblacklodge.dev
    tls:
      - secretName: minio-console-tls
        hosts:
          - minio-console.theblacklodge.dev
  
  buckets:
    - name: datalake
      policy: none
      purge: false
    - name: warehouse
      policy: none
      purge: false
    - name: mlflow
      policy: none
      purge: false

