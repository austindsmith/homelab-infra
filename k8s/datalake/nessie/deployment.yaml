---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nessie
  namespace: datalake
  labels:
    app: nessie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nessie
  template:
    metadata:
      labels:
        app: nessie
    spec:
      containers:
      - name: nessie
        image: projectnessie/nessie:0.74.0
        ports:
        - containerPort: 19120
          name: http
        env:
        - name: NESSIE_VERSION_STORE_TYPE
          value: "JDBC"
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: "jdbc:postgresql://postgresql.core.svc.cluster.local:5432/nessie"
        - name: QUARKUS_DATASOURCE_USERNAME
          value: "nessie"
        - name: QUARKUS_DATASOURCE_PASSWORD
          value: "nessie123"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/config
            port: 19120
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/config
            port: 19120
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nessie
  namespace: datalake
  labels:
    app: nessie
spec:
  ports:
  - port: 19120
    targetPort: 19120
    name: http
  selector:
    app: nessie
