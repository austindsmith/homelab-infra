# Values for spark
# Configure resources, ingress, and application-specific settings

image:
  repository: apache/spark
  tag: "3.5.0"
  pullPolicy: IfNotPresent

# Spark Master configuration
master:
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

# Spark Worker configuration
worker:
  replicas: 1  # Reduce to 1 worker for now
  memory: "512m"
  cores: "1"
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - host: spark.theblacklodge.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: spark-tls
      hosts:
        - spark.theblacklodge.dev
