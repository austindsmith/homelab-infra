---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spark-data
  namespace: datalake
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-infrastructure
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: datalake
  labels:
    app: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: spark-master
        image: apache/spark:3.5.0
        command: ["/opt/spark/sbin/start-master.sh"]
        args: ["-h", "0.0.0.0"]
        ports:
        - containerPort: 7077
          name: spark
        - containerPort: 8080
          name: web
        env:
        - name: SPARK_NO_DAEMONIZE
          value: "1"
        - name: SPARK_MASTER_HOST
          value: "0.0.0.0"
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "8080"
        volumeMounts:
        - name: spark-data
          mountPath: /opt/spark-data
          subPath: spark
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: spark-data
        persistentVolumeClaim:
          claimName: spark-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: datalake
  labels:
    app: spark-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      containers:
      - name: spark-worker
        image: apache/spark:3.5.0
        command: ["/bin/bash", "-c"]
        args:
        - |
          /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
        ports:
        - containerPort: 8081
          name: web
        env:
        - name: SPARK_WORKER_WEBUI_PORT
          value: "8081"
        - name: SPARK_WORKER_MEMORY
          value: "1g"
        - name: SPARK_WORKER_CORES
          value: "1"
        volumeMounts:
        - name: spark-data
          mountPath: /opt/spark-data
          subPath: spark
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: spark-data
        persistentVolumeClaim:
          claimName: spark-data
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: datalake
  labels:
    app: spark-master
spec:
  type: NodePort
  ports:
  - name: spark
    port: 7077
    targetPort: 7077
    nodePort: 32077
  - name: web
    port: 8080
    targetPort: 8080
    nodePort: 32078
  selector:
    app: spark-master
---
apiVersion: v1
kind: Service
metadata:
  name: spark-worker
  namespace: datalake
  labels:
    app: spark-worker
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 8081
    targetPort: 8081
  selector:
    app: spark-worker
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spark-master
  namespace: datalake
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: spark.theblacklodge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spark-master
            port:
              number: 8080
