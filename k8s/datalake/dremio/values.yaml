# Values for dremio
# Configure resources, ingress, and application-specific settings
replicaCount: 1

image:
  repository: dremio/dremio-oss
  tag: "latest"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-dns
  hosts:
    - host: dremio.theblacklodge.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dremio-tls
      hosts:
        - dremio.theblacklodge.dev
