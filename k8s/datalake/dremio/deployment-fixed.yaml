---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dremio
  namespace: datalake
  labels:
    app: dremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dremio
  template:
    metadata:
      labels:
        app: dremio
    spec:
      containers:
      - name: dremio
        image: dremio/dremio-oss:latest
        ports:
        - containerPort: 9047
        - containerPort: 31010
        env:
        - name: DREMIO_JAVA_SERVER_EXTRA_OPTS
          value: "-Dpaths.local=/opt/dremio/data/db -Xmx1g"
        - name: DREMIO_MAX_HEAP_MEMORY_SIZE_MB
          value: "1024"
        volumeMounts:
        - name: dremio-data
          mountPath: /opt/dremio/data
          subPath: dremio
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: dremio-data
        persistentVolumeClaim:
          claimName: database-storage
---
apiVersion: v1
kind: Service
metadata:
  name: dremio
  namespace: datalake
  labels:
    app: dremio
spec:
  type: NodePort
  ports:
  - name: web
    port: 9047
    targetPort: 9047
    nodePort: 32047
  - name: client
    port: 31010
    targetPort: 31010
    nodePort: 32010
  selector:
    app: dremio
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dremio
  namespace: datalake
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: dremio.theblacklodge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dremio
            port:
              number: 9047
